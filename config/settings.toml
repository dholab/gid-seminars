# GID Seminars - General Settings

[metadata]
description = "General aggregator settings"
version = "1.0.0"

[time_window]
# Days ahead to fetch (positive number)
days_ahead = 30
# Days behind to fetch (positive number) - for recordings
days_behind = 30

[output]
# Output directory for GitHub Pages (relative to project root)
output_dir = "docs"
# Output filenames
ics_filename = "gid_seminars.ics"
html_filename = "index.html"
json_filename = "seminars.json"

[calendar]
# Calendar metadata for ICS file
calendar_name = "GID Seminars"
calendar_description = "Aggregated seminars and webinars for Global Infectious Disease research"
calendar_prodid = "-//WNPRC GID//Seminars Aggregator//EN"
# Default reminder (minutes before event, 0 = no reminder)
default_reminder_minutes = 60

[database]
# Database path (relative to project root)
path = "data/seminars.db"

[http]
# Request timeout (seconds)
timeout = 30
# User agent string
user_agent = "GID-Seminars-Aggregator/1.0 (+https://github.com/wnprc/gid-seminars)"
# Retry configuration
max_retries = 3
retry_delay_base = 2

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = "INFO"

[filtering]
# Keywords for filtering seminars (case-insensitive)
# Seminars must match at least one keyword in title or description
keywords = [
    # Infectious disease general
    "infectious", "infection", "pathogen", "antimicrobial", "antibiotic",
    "antiviral", "antifungal", "epidemic", "pandemic", "outbreak",
    # Virology
    "virus", "viral", "virology", "retrovirus", "lentivirus",
    "coronavirus", "SARS", "COVID", "influenza", "flu",
    "HIV", "AIDS", "hepatitis", "herpes", "Ebola", "Zika", "dengue",
    "RSV", "respiratory syncytial", "measles", "mumps", "rabies",
    "poxvirus", "monkeypox", "mpox", "smallpox",
    # Bacteriology
    "bacteria", "bacterial", "tuberculosis", "TB", "mycobacter",
    "streptococ", "staphylococ", "E. coli", "salmonella", "cholera",
    "pneumonia", "meningitis", "sepsis", "Lyme",
    # Parasitology
    "parasite", "parasit", "malaria", "plasmodium", "leishmania",
    "trypanosoma", "toxoplasma", "helminth", "worm",
    # Mycology
    "fungal", "fungus", "mycosis", "candida", "aspergill",
    # Immunology (infectious disease related)
    "immunology", "immune", "immunity", "vaccine", "vaccination",
    "immunization", "antibody", "antibodies", "T cell", "B cell",
    "cytokine", "interferon", "inflammation", "host defense",
    "innate immunity", "adaptive immunity", "mucosal",
    # Primate research
    "primate", "NHP", "macaque", "rhesus", "cynomolgus", "marmoset",
    "simian", "SIV", "SHIV", "monkey",
    # Global health
    "global health", "tropical", "neglected disease", "emerging disease",
    "zoonotic", "zoonosis", "One Health", "biosecurity", "biodefense",
    # Specific institutes/programs
    "NIAID", "NIAD", "LaMontagne", "Fogarty",
]
# Exclude keywords - seminars matching these are excluded even if they match include keywords
exclude_keywords = [
    "career", "job fair", "networking event", "administrative",
]

# Exclude categories - events with these categories are excluded (restricted access)
exclude_categories = [
    "HHS Only",
    "NIH Only",
    "Internal",
    "Staff Only",
]
