# GID Seminars - Source Configuration
# Defines all seminar/webinar sources to aggregate
#
# Source options:
#   require_keywords = true/false  - If true, seminar must match keywords to be included
#                                    If false, all seminars from source are included
#   (default is true for broad feeds, false for topic-specific feeds)

[metadata]
description = "Source definitions for GID seminar aggregation"
version = "1.1.0"

# =============================================================================
# NIH VideoCast Sources (RSS feeds)
# Topic-specific feeds - no keyword filtering needed
# Full list of categories: https://videocast.nih.gov/help/rssfaq.asp
# =============================================================================

