# =============================================================================
# Bluesky Sources
# =============================================================================

[source.bluesky_nprc]
enabled = true
name = "Bluesky - NPRC & Primate Research"
type = "bluesky"
category = "Bluesky - NPRC"
default_timezone = "America/New_York"
description = "Seminar announcements from National Primate Research Centers and primate research community on Bluesky"
