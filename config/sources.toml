limit_per_query = 50

# Search queries to find seminar posts
search_queries = [
    "primate research seminar",
    "NPRC seminar",
    "NPRC webinar",
    "nonhuman primate seminar",
    "NHP research seminar",
    "macaque research seminar",
]

# Accounts to monitor for seminar announcements
