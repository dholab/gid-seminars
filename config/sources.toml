# =============================================================================
# Bluesky Sources
# =============================================================================

[source.bluesky_nprc]
enabled = true
name = "Bluesky - NPRC & Primate Research"
type = "bluesky"
category = "Bluesky - NPRC"
default_timezone = "America/New_York"
description = "Seminar announcements from National Primate Research Centers and primate research community on Bluesky"
require_keywords = true  # Apply keyword filtering to results
days_back = 30
limit_per_query = 50

# Search queries to find seminar posts
search_queries = [
    "primate research seminar",
    "NPRC seminar",
    "NPRC webinar",
    "nonhuman primate seminar",
    "NHP research seminar",
    "macaque research seminar",
]

# Accounts to monitor for seminar announcements
# Add NPRC accounts here as they join Bluesky
search_accounts = [
    # Add handles like "wnprc.bsky.social" when available
]

[source.bluesky_id]
enabled = true
name = "Bluesky - Infectious Disease"
type = "bluesky"
category = "Bluesky - ID"
default_timezone = "America/New_York"
description = "Infectious disease seminar announcements on Bluesky"
require_keywords = true  # Apply keyword filtering
days_back = 30
limit_per_query = 50

search_queries = [
    "infectious disease seminar",
    "virology seminar",
    "immunology seminar",
    "vaccine seminar",
    "HIV research seminar",
    "tuberculosis seminar",
    "malaria seminar",
]

search_accounts = [
    # Add ID-related accounts as they're discovered
]

# =============================================================================
# Manual Entries
# =============================================================================

[source.manual]
enabled = true
name = "Manual Entries"
type = "manual"
file_path = "data/manual_seminars.toml"
category = "Manual"
description = "Manually curated seminar entries"
require_keywords = false  # Manual entries are pre-curated
