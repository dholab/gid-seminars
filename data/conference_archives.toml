# Conference Archives
# Links to freely available conference recordings and webcasts
#
# These are large conference archives with many sessions - we link to the
# conference landing page rather than individual sessions.
#
# Each [[conference]] block defines one conference archive. Required fields:
#   - name: Conference name
#   - year: Conference year
#   - url: Link to webcast archive
#   - date_range: When the conference was held (display string)
#
# Optional fields:
#   - description: Brief description
#   - organizer: Hosting organization
#   - category: Topic category
#   - session_count: Approximate number of sessions available
#   - access: "Free", "Registration Required", "Subscription", etc.
#   - topics: List of major topics covered

