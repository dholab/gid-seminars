# Manual Seminar Entries
# Use this file to add seminars not available via automated feeds
#
# Each [[seminar]] block defines one event. Required fields:
#   - title: Event name
#   - start_datetime: ISO 8601 format (YYYY-MM-DDTHH:MM:SS)
#   - timezone: IANA timezone (e.g., "America/New_York")
#
# Optional fields:
#   - description: Event description
#   - end_datetime: Event end time
#   - url: Event/registration URL
#   - location: "Online" or physical address
#   - organizer: Hosting organization
#   - category: Topic category
#   - tags: List of keywords
#   - registration_url: Separate registration link
#   - recording_url: Link to recording (for past events)
#   - access_restriction: "Public", "Registration Required", etc.

